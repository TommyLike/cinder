[uwsgi]
chmod-socket = 666
lazy-apps = true
add-header = Connection: close
buffer-size = 65535
thunder-lock = true
plugins = python
enable-threads = true
exit-on-reload = true
die-on-term = true
master = true
processes = 2
socket = /var/run/uwsgi/keystone-wsgi-public.socket
wsgi-file = /var/lib/openstack/bin/keystone-wsgi-public
